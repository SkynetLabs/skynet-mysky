<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Default Seed Provider</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <br />
    <br />
    <br />
    <div class="wrapper">
      <!-- For deactivating the container -->
      <div id="darkLayer" class="darkClass" style="display: none"></div>

      <div id="seed-logged-out" class="seed-screen center">
        <h1>Logged Out</h1>
        <br />
        <div><b>Sign in</b> with your passphrase, or <b>sign up</b> for a new account.</div>
        <br />
        <button id="button-logged-out-sign-in" class="btn" onclick="window.goToSignIn()">Sign In</button>
        <button id="button-logged-out-sign-up" class="btn" onclick="window.goToSignUp()">Sign Up</button>
      </div>

      <div id="seed-sign-in" class="seed-screen center">
        <h1>Sign In</h1>
        <br />
        <div>Enter your passphrase:</div>
        <div>
          <input type="text" id="signin-passphrase-text" name="passphrase-text" width+"100%" placeholder="word1 word2
          word3 ..."/>
        </div>
        <br />
        <button id="button-back" class="btn" onclick="window.goToLoggedOut()">Back</button>
        <button id="button-sign-in" class="btn" onclick="window.signIn()">Sign In</button>
      </div>

      <div id="seed-sign-up" class="seed-screen center">
        <h1>Sign Up</h1>
        <br />
        <div>Passphrase:</div>
        <br />
        <div class="tooltip">
          <button onclick="copySeed()" onmouseout="outFunc()">
            <span class="tooltiptext" id="copy-tooltip">Copy to clipboard</span>
            Copy Seed
          </button>
        </div>
        <br />
        <div>
          <input type="text" id="signup-passphrase-text" name="passphrase-text" width+"100%" style="color: #DCDAD1;"
          readonly/>
        </div>
        <br />
        <div>Please keep your passphrase secret. You cannot retrieve your account if you lose it.</div>
        <br />
        <button id="button-back" class="btn" onclick="window.goToLoggedOut()">Back</button>
        <button id="button-sign-up" class="btn" onclick="window.signUp()">Sign Up</button>
      </div>
    </div>

    <script>
      function copySeed() {
        var copyText = document.getElementById("signup-passphrase-text");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        // TODO: Deprecated, replace.
        document.execCommand("copy");

        var tooltip = document.getElementById("copy-tooltip");
        tooltip.innerHTML = "Copied!";
      }

      function outFunc() {
        var tooltip = document.getElementById("copy-tooltip");
        tooltip.innerHTML = "Copy to clipboard";
      }
    </script>

    <script async src="seed-display.js"></script>
  </body>
</html>
